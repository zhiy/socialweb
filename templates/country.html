{% extends "base.html" %}
{% block title %}country page{% end %}
{% block external_css %}
<link href="/static/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
{% end %}
{% block external_js %}
<script src="/static/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="/static/js/socialweb.js" type="text/javascript"></script>
{% end %}
{% block body %}
<div id="country" class="country" style="width:400px">
<p>All country list</p>
 <table cellpadding="0" cellspacing="0" border="0" class="display" id="countries">
   <thead>
     <tr>
       <th>Country Number</th>
       <th>Name</th>
     </tr>
     </thead>
   <tbody>
     {% for item in country %}
     <tr><td>{{ item["id"] }}</td><td> <a class="ajax_link" url="/get_province/{{ item["id"] }}">{{ item["name"] }}</a></td></tr>
     {% end %}
   </tbody>
   <tfoot>
     <tr>
       <th>Country Number</th>
       <th>Name</th>
     </tr>
   </tfoot>
 </table>
</div>
{% end %}
